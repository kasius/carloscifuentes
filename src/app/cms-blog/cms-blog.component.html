<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <div class="example-scrolling-content">
      <app-widget-kasius></app-widget-kasius>
      <h3>CMS</h3>
      <md-nav-list>
        <a md-list-item class="md-item nav-link"  *ngFor="let menu of menus" routerLinkActive="active" [routerLink]="menu.rute"> {{ menu.name }} </a>
      </md-nav-list>
    </div>
  </md-sidenav>
  <div class="example-scrolling-content">
    <button md-mini-fab class="example-fab" color="primary" (click)="sidenav.toggle()">
      <md-icon>list</md-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
