<md-toolbar>
  <span>Articulos</span>
  <span class="example-spacer"></span>
  <button class="nav-link" routerLinkActive="active" [routerLink]="['/cms-blog/create']" md-mini-fab color="primary">
    <md-icon class="md-24" aria-label="Example icon-button with a heart icon">add</md-icon>
  </button>
</md-toolbar>
<div class="container-primary">
  <md-form-field class="example-full-width">
    <input mdInput placeholder="First name">
  </md-form-field>
  <md-nav-list>
    <a md-list-item class="md-item" *ngFor="let folder of folders"> {{ folder.name }}

        <md-icon class="example-icon">favorite</md-icon>
        <md-icon class="example-icon">delete</md-icon>
    </a>
  </md-nav-list>
</div>
